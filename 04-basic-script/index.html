<!DOCTYPE html5>
<html>
<head>
  <title>Basic HTML</title>
  <link rel="stylesheet" href="bootstrap.css">
  <script>
    function showMessage() {
    document.getElementById("textContent").innerHTML = "Hello JavaScript!";
    }
  </script>
</head> 
<body>

<div class="text-center vcenter">
  <button class="btn btn-default" onclick="showMessage()">Click me</button>
  <div id="textContent">Click button to replace this text</div>
</div>
</body>
</html>
